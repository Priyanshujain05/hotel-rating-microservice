management:
  health:
    disk:
      enabled: true
  circuitbreakers:
    enabled: true
  endpoints:
    web:
      exposure:
        include: health, info  # Include other endpoints if needed
  endpoint:
    health:
      show-details: always
  resilience4j:
    enabled: true
management.health.circuitbreakers.enabled: true


logging:
  level:
    root: INFO
  file:
    name: userLogs.log
