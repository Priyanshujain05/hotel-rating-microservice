spring:
  application:
    name: Api-Gateway
  config:
    import: optional:configserver:http://localhost:8084
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
            - Path=/hotel/**
        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/ratings/**
server:
  port: 8085
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
